<h1>{{titulo}}</h1>

<form>
  <input class="text" name="nombre" [(ngModel)]="nombre"> <br>
  <input class="text" name="apellido"[(ngModel)]="apellido"> <br>

  <input type="submit" value="Registrar" (click)="RegistrarUsuario()">
</form>

<br>
<!-- ngIf=Regitrado ya es un condicional donde se establece que "si registrado es = a true" devolver el mensaje-->
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>

<ng-template #sinRegistrar>
  <p>Nadie registrado</p>
</ng-template>

<br>

<ul>
  <li *ngFor="let entrada of entradas; let i=index"><span style="font-size:larger; font-weight:bold">{{entrada.titulo}}</span>. Entrada {{i+1}}</li>
  
</ul>
